<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .contact-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        header {
            margin-top: 5%;
            background-color: #000;
            color: #000;
            padding: 20px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">Home</a>
        <button onclick="openContactPopup()">Contact Us</button>
    </header>

    <div class="contact-popup" id="contactPopup">
        <h2>Contact Information</h2>
        <p>Mobile Number: (000)-000-0000</p>
        <p>Address: Michigan Technological University</p>
        <p>Email: your-email@mtu.edu</p>
        <button onclick="closeContactPopup()">Close</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeContactPopup()"></div>

    <script>
        function openContactPopup() {
            document.getElementById('contactPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeContactPopup() {
            document.getElementById('contactPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Open the contact popup automatically when the page loads
        window.onload = openContactPopup;
    </script>

</body>

</html>
