<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        header {
            background-color: #000;
            color: #000;
            padding: 20px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">Home</a>
        <a href="userchoice.html">Menu</a>
        <a href="contactus.html">Contact</a>
    </header>
    <form id="goalSettingForm">
        <label for="currentWeight">Current Weight (kg):</label>
        <input type="number" id="currentWeight" name="currentWeight" required>

        <label for="targetedWeight">Targeted Weight (kg):</label>
        <input type="number" id="targetedWeight" name="targetedWeight" required>

        <label for="goalType">Goal Type:</label>
        <select id="goalType" name="goalType" required>
            <option value="lose">Lose Weight</option>
            <option value="gain">Gain Weight</option>
        </select>

        <button type="button" onclick="calculateCalories()">Submit</button>
    </form>

    <script>
        function calculateCalories() {
            // Get user input
            const currentWeight = parseFloat(document.getElementById('currentWeight').value);
            const targetedWeight = parseFloat(document.getElementById('targetedWeight').value);
            const goalType = document.getElementById('goalType').value;

            // Define calorie requirements (you may adjust these values based on your requirements)
            const calorieRequirements = {
                lose: 500, // Caloric deficit for weight loss (in calories)
                gain: 500, // Caloric surplus for weight gain (in calories)
            };

            // Calculate calories based on the goal type
            const calorieGoal = (goalType === 'lose') ? currentWeight - targetedWeight : currentWeight + targetedWeight;
            const dailyCalories = calorieGoal * calorieRequirements[goalType];

            // Display the result (you may choose to store or display the result differently)
            alert(`Daily Calories: ${dailyCalories}`);
        }
    </script>

</body>

</html>
